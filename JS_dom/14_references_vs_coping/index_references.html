<script>
    //Start with strings, numbers and booleans

    let age=100;
    let age2= age;
    console.log('age:', age, 'age2:', age2);
    age =200;

    console.log('age==>', age , 'age2==>>', age2);

    let name='Wes';
    let name2= name;
    console.log('name: ', name, 'name2:', name2);
    name='wesley';
    console.log('name==>',name, 'name2:', name2);

    //let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    //and we want to make a copy of it
    const team = players;

    console.log('players', players , 'team', team);

    team[3]='Lux';

    console.log('players==>', players, 'team==>',team);
    //we have edited the original array too. because
    // it is an array reference, not an array copy. 
    //they both point to the same array!

    const team2=players.slice();
    
    //or create a new array and concat the old one in
    const team3=[].concat(players);

    //or user the ES6 Spread
    const team4= [...players];
    team4[3] = 'heee hawwww';
    console.log('team4:::', team4);

    const team5= Array.from(players);

    const objArray=[{a:'sul', b:'kha'}, 23,'ASDF'];
    const teamX= [...objArray];
    teamX[0]={a:'www', b:'ffff'};


    console.log('teaxX', teamX);
    console.log('objArray', objArray);


    


</script>
